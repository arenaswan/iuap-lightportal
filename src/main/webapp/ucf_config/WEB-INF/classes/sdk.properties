##cas\u5730\u5740\uff0c\u8868\u793acas\u8ba4\u8bc1\u670d\u52a1\u5668\u5730\u5740URL\uff0c\u53ef\u6309\u60c5\u51b5\u4fee\u6539\u4e3a\u5b9e\u9645\u4f7f\u7528\u7684cas\u670d\u52a1\u5668\u5730\u5740\u3002
cas.url=${http_yhturl}/cas
##\u5f53\u524d\u57df\u540d \u5982\u6709\u591a\u4e2a\u7528\u7a7a\u683c\u9694\u5f00\uff1b\u5e94\u7528\u7684\u8bbf\u95ee\u5730\u5740\uff08\u9700\u8981\u4fee\u6539\u4e3a\u96c6\u6210\u65b9\u5e94\u7528\u7684\u5730\u5740\uff0c\u4e0d\u80fd\u4f7f\u7528localhost\u6216\u8005127.0.0.1\uff0c\u5426\u5219\u53ea\u80fd\u672c\u673a\u8bbf\u95ee\uff09 
servername=${http_url}
 
sysid=wbalone
##\u4e0d\u9700\u8981\u62e6\u622a\u7684\u6a21\u5f0f\u540d\u79f0\u652f\u6301CONTAINS\uff08\u5305\u542b\uff09\u3001MUTICONTAINS\uff08\u591a\u4e2a\uff0c\u9017\u53f7\u5206\u9694\u7684\u5305\u542b\uff09\u3001REGEX\uff08\u6b63\u5219\u8868\u8fbe\u5f0f\uff09\u3001EXACT\uff08\u76f8\u7b49\uff09\u3001MUTIREGEX\uff08\u591a\u4e2a\u6b63\u5219\u8868\u8fbe\u5f0f\uff0c\u9017\u53f7\u5206\u5272\uff09\uff1bAuthenticationFilter2
ignoreUrlPatternType=MUTIREGEX
 
##\u4e0d\u9700\u8981\u62e6\u622a\u7684\u6a21\u5f0f\u8868\u8fbe\u5f0f
ignorePattern=.*\\.js,.*\\.css,.*\\.jsx, /rest/.*,/style/.*,/index\\.html,/controller/register/.*

##\u4f7f\u7528Redis\u8fdb\u884csession\u5b58\u50a8\uff0c\u5982\u679c\u4f7f\u7528\u5185\u5b58\u8fdb\u884c\u4f1a\u8bdd\u5b58\u50a8\u5219\u4e0d\u9700\u8981\u914d\u7f6e\uff08\u66f4\u8be6\u7ec6\u7684\u8bf7\u67e5\u770b1.2.3\u914d\u7f6e\u4f1a\u8bdd\u5b58\u50a8\uff09
sessionStoreClass=com.yonyou.yht.cache.RedisSessionStore

#\u8fde\u63a5\u6c60\u6700\u5927\u5e76\u53d1\u8fde\u63a5\u6570
httpclient.MaxTotal=100
#\u5355\u8def\u7531\u6700\u5927\u5e76\u53d1\u6570
httpclient.MaxPerRoute=100
issimpleregister=0;
#rest\u7684\u914d\u7f6e\u6587\u4ef6
#restful\u6458\u8981\u7b97\u6cd5
rest.algorithm=HmacSHA1
#RSA\u6570\u5b57\u7b7e\u540d\u7b97\u6cd5\uff0c\u76ee\u524dJDK\u652f\u6301MD2withRSA,MD5withRSA,SHA1withRSA,\u90fd\u662f1024bits
UAP.DigitalSignatureAlgorithm=SHA1withRSA
#RSA\u79d8\u94a5\u957f\u5ea61024/2048
UAP.DigitalSignatureKeyLength=1024
#\u968f\u673a\u7b97\u6cd5
UAP.RandomAlgorithm=SHA1PRNG
#HMAC\u6458\u8981\u7b97\u6cd5\uff0c\u76ee\u524djdk\u652f\u6301\uff1aHmacSHA1 (160 bits), HmacSHA256 (256 bits), HmacSHA384 (384 bits),HmacSHA512 (512 bits).
UAP.KDF.PRF=HmacSHA1
#\u7b7e\u540d\u6216\u8005\u6458\u8981\u7b97\u6cd5\u76ee\u524d\u652f\u6301HMAC\u3001RSA.
UAP.AUTH.ALG=HMAC
#SDK vesion
OSP.SDK.VERSION=0.0.6